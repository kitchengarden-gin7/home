<div id="item-grid" class="grid">
    <p style="text-align: center; grid-column: 1/-1;">商品を読み込み中...</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
    // ★ここに「商品」用シートの公開URL(CSV)を貼り付けてください
    const itemsCsvUrl = 'ここに商品用CSVのURLを貼り付け';

    Papa.parse(itemsCsvUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            const data = results.data;
            const grid = document.getElementById('item-grid');
            grid.innerHTML = '';

            data.forEach(item => {
                if(item.title && item.title.trim() !== "") {
                    // 画像がない場合の予備画像や処理
                    const imgTag = item.image ? `<img src="${item.image}" class="item-img" alt="${item.title}">` : '<div class="item-img" style="background:#eee; display:flex; align-items:center; justify-content:center;">No Image</div>';

                    grid.innerHTML += `
                        <div class="item-card">
                            ${imgTag}
                            <div class="item-info">
                                <div style="font-size:0.8em; color:#556b2f;">${item.category}</div>
                                <b>${item.title}</b><br>
                                <span style="color:#d35400; font-weight:bold;">${item.price}円</span>
                                <p style="font-size:0.85em; color:#666; margin-top:5px;">${item.description}</p>
                            </div>
                        </div>
                    `;
                }
            });
        }
    });
</script>
