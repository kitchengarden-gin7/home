<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取扱商品 - KITCHEN GARDEN 銀七</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; line-height: 1.6; color: #3d4439; max-width: 900px; margin: 0 auto; padding: 20px; background-color: #fdfdfb; }
        header { text-align: center; padding: 30px 20px; background-color: #556b2f; color: white; border-radius: 15px; margin-bottom: 20px; }
        nav { text-align: center; margin-bottom: 30px; }
        nav a { text-decoration: none; color: #556b2f; font-weight: bold; margin: 0 15px; padding: 5px 10px; }
        
        /* 商品カードの並び */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; padding: 20px 0; }
        .item-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.08); border: 1px solid #eee; display: flex; flex-direction: column; }
        .item-img { width: 100%; height: 180px; object-fit: cover; background: #f9f9f9; }
        .item-info { padding: 15px; flex-grow: 1; }
        
        .item-date { font-size: 0.75em; color: #888; margin-bottom: 5px; }
        .item-category { font-size: 0.75em; color: #556b2f; font-weight: bold; background: #f0f4e9; padding: 2px 8px; border-radius: 10px; display: inline-block; margin-bottom: 5px; }
        .item-title { font-size: 1.1em; font-weight: bold; margin: 5px 0; display: block; }
        .item-price { color: #d35400; font-weight: bold; font-size: 1.2em; }
        .item-stock { font-size: 0.85em; background: #fff5f0; color: #d35400; padding: 2px 10px; border-radius: 5px; float: right; }
        .item-desc { font-size: 0.85em; color: #666; margin-top: 10px; line-height: 1.5; }
        
        footer { text-align: center; margin-top: 50px; padding: 20px; color: #888; font-size: 0.8em; }
    </style>
</head>
<body>
    <header><h1>KITCHEN GARDEN 銀七</h1></header>
    <nav>
        <a href="index.html">ホーム</a>
        <a href="items.html">取扱商品</a>
        <a href="blog.html">雑感</a>
    </nav>

    <div id="item-grid" class="grid">
        <p style="text-align: center; grid-column: 1/-1;">商品を読み込み中...</p>
    </div>

    <footer>&copy; 2026 KITCHEN GARDEN 銀七</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // ★ここに「商品」用シートの公開URL(CSV)を貼り付けてください
        const itemsCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSHyIs2u9mB1-gZtp0xg2EnA5HhK4l80hm6txw792UiD5g6LEUk6gSrAKSNAGSnRA/pub?gid=775493931&single=true&output=csv';

        Papa.parse(itemsCsvUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                const data = results.data;
                const grid = document.getElementById('item-grid');
                grid.innerHTML = '';

                data.forEach(item => {
                    if(item.title && item.title.trim() !== "") {
                        // 画像の処理
                        const imgSrc = item.image ? item.image.trim() : "";
                        const imgTag = imgSrc ? `<img src="${imgSrc}" class="item-img" alt="${item.title}">` : `<div class="item-img" style="background:#f0f0f0; display:flex; align-items:center; justify-content:center; color:#ccc;">No Image</div>`;

                        grid.innerHTML += `
                            <div class="item-card">
                                ${imgTag}
                                <div class="item-info">
                                    <div class="item-date">${item.date}</div>
                                    <div class="item-category">${item.category}</div>
                                    <span class="item-stock">在庫: ${item.stock}</span>
                                    <span class="item-title">${item.title}</span>
                                    <span class="item-price">${item.price}円</span>
                                    <p class="item-desc">${item.description.replace(/\n/g, '<br>')}</p>
                                </div>
                            </div>
                        `;
                    }
                });
            },
            error: function() {
                document.getElementById('item-grid').innerHTML = '<p style="text-align:center; grid-column:1/-1;">データの読み込みに失敗しました。</p>';
            }
        });
    </script>
</body>
</html>
