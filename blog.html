<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雑感 - KITCHEN GARDEN 銀七</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; line-height: 1.8; color: #3d4439; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #fdfdfb; }
        header { text-align: center; padding: 40px 20px; background-color: #556b2f; color: white; border-radius: 15px; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.8em; letter-spacing: 0.15em; }
        nav { text-align: center; margin-bottom: 30px; }
        nav a { text-decoration: none; color: #556b2f; font-weight: bold; margin: 0 15px; padding: 5px 10px; border-bottom: 2px solid transparent; }
        nav a:hover { border-bottom: 2px solid #556b2f; }
        .content { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h2 { color: #556b2f; border-bottom: 2px solid #cbd6c8; padding-bottom: 8px; font-size: 1.4em; margin-top: 40px; }
        .date { color: #888; font-size: 0.9em; margin-bottom: 5px; }
        .blog-post { margin-bottom: 50px; padding-bottom: 30px; border-bottom: 1px dotted #ccc; }
        .blog-post:last-child { border-bottom: none; }
        .img-container { text-align: center; margin: 20px 0; }
        .small-img { width: 100%; max-width: 400px; height: auto; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        footer { text-align: center; margin-top: 60px; font-size: 0.8em; color: #888; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>KITCHEN GARDEN 銀七</h1>
    </header>

    <nav>
        <a href="index.html">ホーム</a>
        <a href="items.html">取扱商品</a>
        <a href="blog.html">雑感</a>
    </nav>

    <div id="blog-container" class="content">
        <p style="text-align: center; color: #999;">雑感を読み込み中...</p>
    </div>

    <footer>&copy; 2026 KITCHEN GARDEN 銀七</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // ★ここにGoogleスプレッドシートの「公開URL(CSV)」を貼り付けてください★
        const blogCsvUrl = 'ここにコピーしたURLを貼り付け';

        Papa.parse(blogCsvUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                const data = results.data;
                const container = document.getElementById('blog-container');
                container.innerHTML = '';
                
                // 新しい記事を一番上にする
                data.reverse();

                data.forEach(post => {
                    // タイトルが空でなければ表示
                    if(post.title && post.title.trim() !== "") {
                        let imgHtml = '';
                        // 画像URLがある場合のみ表示
                        if(post.image && post.image.trim() !== "") {
                            imgHtml = `<div class="img-container"><img src="${post.image}" class="small-img" alt="${post.title}"></div>`;
                        }

                        container.innerHTML += `
                            <div class="blog-post">
                                <div class="date">${post.date}</div>
                                <h2>${post.title}</h2>
                                <p>${post.content.replace(/\n/g, '<br>')}</p>
                                ${imgHtml}
                            </div>
                        `;
                    }
                });
            },
            error: function() {
                document.getElementById('blog-container').innerHTML = '<p>読み込みに失敗しました。URLを確認してください。</p>';
            }
        });
    </script>
</body>
</html>
